<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de registro</title>
</head>
<body>
  <h1>Prueba de Registro</h1>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <input type="text" id="username" placeholder="Nombre de usuario"><br>
  <button id="signup-btn">Registrarse</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Verificación visual
    alert("✅ Script cargado correctamente");

    // Conectar con Supabase
    const supabase = supabase.createClient(
      'https://byenalkrrkrhdxkyucyj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5ZW5hbGtycmtyaGR4a3l1Y3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMzQzODIsImV4cCI6MjA2NjcxMDM4Mn0.s_IySe5Pk87zhwiCMgdb5iKG2SKdgCK7-k953zqZloE'
    );

    // Comentario: registrar un nuevo usuario
    const signupBtn = document.getElementById('signup-btn');
if (signupBtn) {
  console.log("🟢 Botón encontrado. Escuchando click...");
  signupBtn.addEventListener('click', async () => {
    console.log("🟡 Click detectado en botón Registrarse");

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value;

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      alert("⚠️ Error: " + error.message);
    } else {
      await supabase.from("profiles").insert([{ id: data.user.id, username }]);
      alert("✅ Registro exitoso");
    }
  });
} else {
  console.log("🔴 No se encontró el botón con id='signup-btn'");
}
  </script>
</body>
</html>
