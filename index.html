<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>raw input</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Librería de Supabase desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

  <!-- Inicializa Supabase globalmente -->
  <script src="supabase.js" defer></script>

  <!-- Lógica de login y registro -->
  <script src="auth.js" defer></script>
</head>
<body>
  <h1 class="titulo">raw input</h1>
  <p class="parrafo">El sistema continúa recibiendo señales. Algunas son imágenes.</p>

  <div class="zona-notas">
    <button onclick="window.location.href='notas.html'">Ir a tus notas</button>
  </div>

  <div id="auth-panel">
    <h2>Acceso privado</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Contraseña" /><br />
    <button id="login">Iniciar sesión</button>
    <button id="register">Registrarse</button>
  </div>
</body>
</html>
